<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Alec Jude Wilson</title>
    <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Instrument Serif', serif;
            font-style: italic;
            min-height: 100vh;
            background: #111;
            color: white;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            z-index: 1000;
            padding: 1rem 1.5rem;
            pointer-events: none;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0.6rem 1.5rem;
            pointer-events: auto;
            background: rgba(17, 17, 17, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.06);
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 400;
            letter-spacing: 0.3px;
            color: white;
            font-family: 'Instrument Serif', serif;
            font-style: normal;
            text-decoration: none;
        }

        .logo-first {
            font-family: 'Inter', sans-serif;
            font-size: 0.6em;
            font-weight: 200;
            opacity: 0.4;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 0.15rem;
        }

        .nav-menu a {
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 400;
            letter-spacing: 0.2px;
            transition: color 0.3s;
            font-family: 'Inter', sans-serif;
            font-style: normal;
            padding: 0.35rem 0.7rem;
            display: block;
        }

        .nav-menu a:hover {
            color: white;
        }

        .nav-toggle {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
        }

        .nav-toggle span {
            display: block;
            width: 18px;
            height: 1.5px;
            background: rgba(255, 255, 255, 0.7);
            transition: transform 0.3s, opacity 0.3s;
        }

        .nav-toggle span + span {
            margin-top: 4px;
        }

        .nav-container.nav-open .nav-toggle span:nth-child(1) {
            transform: translateY(5.5px) rotate(45deg);
        }

        .nav-container.nav-open .nav-toggle span:nth-child(2) {
            opacity: 0;
        }

        .nav-container.nav-open .nav-toggle span:nth-child(3) {
            transform: translateY(-5.5px) rotate(-45deg);
        }

        @media (max-width: 660px) {
            .navbar {
                padding: 0.75rem 0.75rem;
            }

            .nav-container {
                flex-wrap: wrap;
                padding: 0.75rem 1rem;
            }

            .nav-toggle {
                display: flex;
            }

            .nav-menu {
                display: flex;
                width: 100%;
                flex-direction: column;
                gap: 0;
                padding-top: 0;
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.35s ease, padding-top 0.35s ease;
            }

            .nav-container.nav-open .nav-menu {
                max-height: 300px;
                padding-top: 0.75rem;
            }

            .nav-menu a {
                font-size: 0.8rem;
                padding: 0.5rem 0.5rem;
            }
        }

        .error-page {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 400;
            font-style: normal;
            letter-spacing: -2px;
            line-height: 1;
            opacity: 0.15;
        }

        .error-message {
            font-size: 2rem;
            font-weight: 400;
            font-style: normal;
            margin-top: -0.5rem;
            margin-bottom: 1rem;
        }

        .error-desc {
            font-family: 'Inter', sans-serif;
            font-style: normal;
            font-size: 1rem;
            font-weight: 300;
            opacity: 0.5;
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        .error-link {
            display: inline-block;
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-family: 'Inter', sans-serif;
            font-style: normal;
            font-size: 0.95rem;
            font-weight: 300;
            letter-spacing: 0.5px;
            padding: 0.75rem 2rem;
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: background 0.3s, border-color 0.3s;
        }

        .error-link:hover {
            background: rgba(255, 255, 255, 0.14);
            border-color: rgba(255, 255, 255, 0.45);
        }

        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.8s ease forwards;
        }

        .fade-in-delay-1 { animation-delay: 0.1s; }
        .fade-in-delay-2 { animation-delay: 0.2s; }
        .fade-in-delay-3 { animation-delay: 0.3s; }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
            }

            .error-message {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo"><span class="logo-first">Alec</span> Jude Wilson</a>
            <button class="nav-toggle" aria-label="Menu" aria-expanded="false">
                <span></span><span></span><span></span>
            </button>
            <ul class="nav-menu">
                <li><a href="/projects">Software</a></li>
                <li><a href="/photo">Photography</a></li>
                <li><a href="https://writing.judes.club">Writing</a></li>
                <li><a href="/#contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    <script>
        document.querySelector('.nav-toggle').addEventListener('click', function() {
            var c = this.closest('.nav-container');
            var open = c.classList.toggle('nav-open');
            this.setAttribute('aria-expanded', open);
        });
    </script>

    <div class="error-page">
        <div class="error-code fade-in">404</div>
        <h1 class="error-message fade-in fade-in-delay-1">Page not found</h1>
        <p class="error-desc fade-in fade-in-delay-2">The page you're looking for doesn't exist or has been moved.</p>
        <a href="/" class="error-link fade-in fade-in-delay-3">Back to home</a>
    </div>
</body>
</html>
